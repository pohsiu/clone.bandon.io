{% extends "bandongo/backend_base.html" %}
{% load staticfiles%}
{% block js %}{% endblock %}
{% block content %}
<div class="container">
    <div><h1>{{ title }}</h1></div>
    <div id="form" style="width:50%">
        <form enctype="multipart/form-data" action="/backend/{{action}}" method="post">
            {% csrf_token %}
            {{ form }}
            <br>
        <input class="btn btn-info" type="submit" value="Submit" />
    </div>
</form>
</div>
{% endblock %}
